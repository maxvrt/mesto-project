<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./cards.js" defer></script>
  <script src="./index.js" defer></script>
</head>

<body class="page">
  <header class="header"><img src="./images/logo-white.svg" alt="Место" class="logo"></header>

  <main class="content">

    <section class="prof">
      <div class="profile">
        <img class="profile__photo" alt="Аватар пользователя" src="./images/kusto.jpg">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit link" title="Редактировать"></button>
          <p class="profile__desc">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button link" title="Добавить"></button>

      </div>
    </section>

    <section class="photos">
      <div class="photos-grid">
      </div>
    </section>

    <section class="popup popup_profile">      
      <div class="popup__popup-box">
        <button title="Закрыть редактор" class="popup__close popup_profile"></button>
        <form action="/" class="form form_profile" method="POST" name="profile-info">
          <h2 class="form__title">Редактировать профиль</h2>
          <fieldset class="form__add-data">
            <input class="form__item form__item_el_name" type="text" name="name" value="Жак-Ив Кусто" required>
            <input class="form__item form__item_el_desc" type="text" name="desc" value="Исследователь океана" required>
          </fieldset>
          <button type="submit" class="form__button link">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_place">      
      <div class="popup__popup-box">
        <button title="Закрыть редактор" class="popup__close popup_place"></button>
        <form action="/" class="form form_place" method="POST" name="place-info">
          <h2 class="form__title">Новое место</h2>
          <fieldset class="form__add-data">
            <input class="form__item form__item_el_place" type="text" name="place" placeholder="Название" required>
            <input class="form__item form__item_el_img-place" type="text" name="img-place" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button type="submit" class="form__button link">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_img">      
      <div class="popup__img-box">
        <button title="Закрыть редактор" class="popup__close popup_img"></button>
        <img class="popup__photo" src="/">        
        <p class="popup__desc"></p>       
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <template id="card-template">
    <div class="photos-grid__item">
      <button type="button" class="photos-grid__delete link"></button>
      <img src="/" alt="" class="photos-grid__img">
      <div class="photos-grid__place">
        <h2 class="photos-grid__city"></h2>
        <button type="button" class="photos-grid__heart link"></button>
      </div>
    </div>
  </template> 
  
</body>

</html>
